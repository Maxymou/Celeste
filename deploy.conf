# Configuration de déploiement CELESTE X
# Ce fichier peut être personnalisé selon vos besoins

# Répertoire d'installation
INSTALL_DIR="/opt/celestex"

# Utilisateur système
SERVICE_USER="celeste"

# Repository GitHub
GITHUB_REPO="https://github.com/Maxymou/CELESTE.git"

# Configuration admin
ADMIN_USER="admin"
ADMIN_PASS="admin123"
# Laisser vide pour générer un secret aléatoire à l'installation
ADMIN_SECRET=""

# Ports
APP_PORT=6000
ADMIN_PORT=8000

# Base de données
DB_PATH="/opt/celestex/data/celestex.db"

# Configuration Python
PYTHON_VERSION="python3"
VENV_PATH="/opt/celestex/.venv"

# Configuration Node.js
NODE_VERSION="18"
NPM_REGISTRY="https://registry.npmjs.org/"

# Services systemd
SERVICE_MAIN="celestex"
SERVICE_ADMIN="celestex-admin"

# Logs
LOG_LEVEL="INFO"
LOG_DIR="/var/log/celestex"

# Sécurité
FIREWALL_PORTS="6000,8000"
SSL_ENABLED=false
SSL_CERT_PATH=""
SSL_KEY_PATH=""
